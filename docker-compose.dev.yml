# ===========================================
# NeuroCron Development Overrides
# ===========================================

version: '3.9'

services:
  backend:
    build:
      target: development
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8100
    volumes:
      - ./backend:/app
    environment:
      - DEBUG=true
      - APP_ENV=development

  frontend:
    build:
      target: development
    command: npm run dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development

  # Disable heavy services in development
  trend-service:
    profiles:
      - full

  scraper-service:
    profiles:
      - full

  simulation-service:
    profiles:
      - full

  celery-beat:
    profiles:
      - full

